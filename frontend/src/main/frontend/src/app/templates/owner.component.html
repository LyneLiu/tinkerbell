<p>owner_name:{{ownerName}},</p>
<p>owner_age:{{ownerAge}},</p>
<p>owner_address:{{ownerAddress}},</p>
<p>datachange_lasttime:{{datachange_lasttime}}</p>
<ul>
  <li *ngFor="let owner of owners; let i = index">
    <ul>
      <li>{{i+1}}:{{owner.ownerName}}</li>
      <li>{{i+1}}:{{owner.ownerAge}}</li>
      <li>{{i+1}}:{{owner.ownerAddress}}</li>
    </ul>
  </li>
</ul>
